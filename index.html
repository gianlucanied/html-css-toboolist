<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <!--inizio pagina-->

        <header id="parte-superiore">
            <img id="logo-inizio" src="Logo.png" alt="logo-toboolist">
            <b>Toboolist</b>
        </header>

        <!--inizio quadrato centrale-->

        <main id="container">

            <div id="quadrato-centrale">

                <div  class="zona-pulsanti">
                    <button id="primo-bottone">Add Task</button>
                    <button id="secondo-bottone">Add Section</button>

                </div>

                <hr id="linea">

                <div class="titolo-grande">
                    &#9660 <b>New Task</b>
                </div>

                <h3 class="titoli"><span class="tick">✔</span>
                    Quarterly newsletter<button id="Editorial">Editorial</button> </h2>

                <div class="titolo-grande">
                    &#9660 <b>Today</b>
                </div>

                <h3 class="titoli"><span class="tick">✔</span>Recruiting blog post <button id="Editorial">Editorial</button></h2>

                <h3 class="titoli"><span class="tick">✔</span>Mobile app launch <button id="q1">Q1 Goals</button></h2>

                <h3 class="titoli"><span class="cross">✖</span>Interview John H <button id="Recruiting">Recruiting</button>
                </h2>

                <h3 class="titoli"><span class="tick">✔</span>Summit update to mobile storefonts <button id="mobile">Mobile</button></h2>
                
                <div class="titolo-grande">&#9660 <b>Upcoming</b></div>

                <h3 class="titoli"><span class="cross">✖</span>Schedule meeting with Alex</h2>

                <h3 class="titoli"><span class="tick">✔</span>Homepage refresh <button id="website">Website</button></h2>

                <h3 class="titoli"><span class="tick">✔</span>Onboard new Sales team members <button id="sales">Sales</button></h2>

                <h3 class="titoli"><span class="tick">✔</span>Review editorial calendar <button id="Editorial">Editorial</button></h2>
<!--fine quadrato centrale-->


            </div>


        </main>


</body>
</html>
